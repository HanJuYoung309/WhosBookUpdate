<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인</title>
    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* 그라데이션 배경 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1a5acb;
            border-color: #1a5acb;
            transform: translateY(-2px);
        }
        .mt-3 a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="이메일" required>
            <label for="username">이메일</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            <label for="password">비밀번호</label>
        </div>
        <div id="loginError" class="text-danger mb-3" style="display: none;"></div>

        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
        </div>
        <div class="mt-3">
            <a href="#">비밀번호 찾기</a> | <a href="/member/join">회원가입</a>
        </div>
    </form>
</div>
<script>

    document.addEventListener("DOMContentLoaded", function () {
        const loginForm= document.getElementById("loginForm");
        const usernameInput= document.getElementById("username");
        const passwordInput= document.getElementById("password");
        const loginErrorDiv= document.getElementById("loginError");

        function getCsrfToken() {

            const csrfTokenMeta = document.querySelector('meta[name="_csrf"]');
            const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');

            const token = csrfTokenMeta ? csrfTokenMeta.getAttribute('content') : null;
            const header = csrfHeaderMeta ? csrfHeaderMeta.getAttribute('content') : null;

            console.log('CSRF Token:', token);
            console.log('CSRF Header:', header);

            return { token: token, header: header };
        }

        loginForm.addEventListener("submit",  async(event)=>{
            event.preventDefault();

            //클라이언트 측 유효성 검증
            const username= usernameInput.value.trim();
            const password= passwordInput.value.trim();

            if(username==='' || password===''){
                loginErrorDiv.textContent="이메일과 비밀번호를 모두 입력하세요";
                loginErrorDiv.style.display="block";
                return;
            }
            //에러 메세지 초기화
            loginErrorDiv.textContent="";
            loginErrorDiv.style.display="none";

            //서버로 로그인 요청 보내기
            const {token, header}= getCsrfToken();
            const headers={
                'Content-type': 'application/json',

            };

            if(token && header)
            {
                headers[header]=token;
            }

            const loginData={
                username:username,
                password:password
            };

            try{
                const response= await fetch('/member/login',{
                    method:'POST',
                    headers:headers,
                    body: JSON.stringify(loginData)
                });

                //서버 응답처리
                if(response.ok){
                    //로그인 성공시
                    window.location.href='/';

                }else {

                    const errorText=await response.text();
                    loginErrorDiv.textContent=errorText || '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
                    loginErrorDiv.style.display="block";
                }

            }catch (error){
                console.log('로그인 중 오류 발생'+error);
                loginErrorDiv.textContent="네트워크 오류 발생 잠시후 다시 시도해주세요";
                loginErrorDiv.style.display="block";
            }
        });
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcOdg00S3w1pvFwN/K7eWn3fB" crossorigin="anonymous"></script>
</body>
</html>
